<a href="#" class="card-container">
  <img 
    class="card-img"
    [src]=[gameCover] 
    alt="Imagen jogo Battlefield 5"
    >
    <app-card-label
    gameLabel="{{gameLabel}}"
    >

  gamePrice="{{ gamePrice }}"
  >
</app-card-pricing>
</a>
